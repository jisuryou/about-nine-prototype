  <style>
    body {
      padding: 0;
      align-items: flex-start;
    }
    
    .main-container {
      width: 100%;
      max-width: 500px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    /* Ìó§Îçî */
    .header {
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid var(--border-color);
    }
    
    .app-title {
      font-size: 24px;
      font-weight: 600;
      color: var(--text-primary);
    }
    
    /* ÌÉ≠ ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò */
    .tabs {
      display: flex;
      background: var(--bg-dark);
      border-bottom: 1px solid var(--border-color);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    .tab {
      flex: 1;
      padding: 16px;
      background: transparent;
      border: none;
      color: var(--text-secondary);
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s;
      border-bottom: 3px solid transparent;
    }
    
    .tab.active {
      color: var(--text-primary);
      border-bottom-color: var(--accent-yellow);
    }
    
    .tab:hover {
      color: var(--text-primary);
    }
    
    /* Ïª®ÌÖêÏ∏† ÏòÅÏó≠ */
    .content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      padding-bottom: 80px;
    }
    
    .subtitle {
      color: var(--text-secondary);
      font-size: 14px;
      margin-bottom: 20px;
      text-align: center;
    }
    
    /* Ïú†Ï†Ä Ïπ¥Îìú */
    .user-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    .user-card {
      background: var(--bg-card);
      border-radius: 15px;
      padding: 20px;
      border: 2px solid var(--border-color);
      transition: all 0.3s;
      cursor: pointer;
    }
    
    .user-card:hover {
      border-color: var(--accent-yellow);
      transform: translateY(-2px);
    }
    
    .user-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    
    .user-info {
      display: flex;
      align-items: center;
      gap: 12px;
      flex: 1;
    }
    
    .user-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: var(--border-color);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      flex-shrink: 0;
    }
    
    .user-details {
      flex: 1;
    }
    
    .user-name {
      font-size: 18px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 4px;
    }
    
    .user-age {
      color: var(--text-secondary);
      font-size: 14px;
    }
    
    .match-score {
      background: var(--accent-yellow);
      color: var(--bg-dark);
      padding: 6px 12px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 14px;
      flex-shrink: 0;
    }
    
    .action-button {
      width: 100%;
      padding: 12px;
      border-radius: 20px;
      border: none;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      background: var(--accent-blue);
      color: white;
    }
    
    .action-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(91, 127, 255, 0.4);
    }
    
    .playlist-hint {
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid var(--border-color);
      text-align: center;
      color: var(--text-secondary);
      font-size: 12px;
    }
    
    /* AI Match Closed ÏÉÅÌÉú */
    .closed-state {
      text-align: center;
      padding: 80px 40px;
      color: var(--text-secondary);
    }
    
    .closed-icon {
      font-size: 80px;
      margin-bottom: 30px;
      opacity: 0.3;
    }
    
    .closed-message {
      font-size: 18px;
      line-height: 1.8;
      color: var(--text-primary);
      margin-bottom: 20px;
    }
    
    .closed-time {
      font-size: 14px;
      color: var(--text-secondary);
    }
    
    /* ÌïòÎã® ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--bg-darker);
      border-top: 1px solid var(--border-color);
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
    }
    
    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      color: var(--text-secondary);
      text-decoration: none;
      padding: 8px 20px;
      border-radius: 12px;
      transition: all 0.3s;
      cursor: pointer;
    }
    
    .nav-item.active {
      color: var(--accent-yellow);
      background: var(--bg-card);
    }
    
    .nav-icon {
      font-size: 24px;
    }
    
    .nav-label {
      font-size: 11px;
      font-weight: 500;
    }
    
    /* Î™®Îã¨ */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .modal.active {
      display: flex;
    }
    
    .modal-content {
      background: var(--bg-card);
      border-radius: 20px;
      padding: 30px;
      max-width: 400px;
      width: 100%;
      max-height: 80vh;
      overflow-y: auto;
      animation: slideUp 0.3s ease-out;
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .modal-title {
      font-size: 20px;
      font-weight: 600;
      color: var(--text-primary);
    }
    
    .modal-close {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: var(--bg-darker);
      border: none;
      color: var(--text-primary);
      font-size: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
    }
    
    .modal-close:hover {
      background: var(--border-color);
    }
    
    .track-item-modal {
      display: flex;
      align-items: center;
      padding: 12px;
      background: var(--bg-darker);
      border-radius: 12px;
      margin-bottom: 10px;
    }
    
    .track-image-modal {
      width: 50px;
      height: 50px;
      border-radius: 8px;
      margin-right: 15px;
      object-fit: cover;
      flex-shrink: 0;
    }
    
    .track-info-modal {
      flex: 1;
      min-width: 0;
    }
    
    .track-name-modal {
      font-weight: 600;
      color: var(--text-primary);
      font-size: 15px;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .track-artist-modal {
      color: var(--text-secondary);
      font-size: 13px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .modal-action {
      margin-top: 20px;
    }
    
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-secondary);
    }
    
    .empty-icon {
      font-size: 60px;
      margin-bottom: 20px;
      opacity: 0.5;
    }
  </style>
</head>

  <!-- ÌîåÎ†àÏù¥Î¶¨Ïä§Ìä∏ Î™®Îã¨ -->
  <div class="modal" id="playlistModal">

  <script src="js/common.js"></script>
  <script>
    const currentUserId = getFromLocal('user_id');
    const myProfile = getFromLocal('onboarding_profile');
    const myLocation = getFromLocal('location');
    
    let allUsers = [];
    let aiMatchUsers = [];
    let currentTab = 'lounge';
    let selectedUser = null;
    
    // AI Match ÏãúÍ∞Ñ Ï≤¥ÌÅ¨ (Ïò§ÌõÑ 8Ïãú ~ ÏÉàÎ≤Ω 2Ïãú)
    function isAIMatchTime() {
      const now = new Date();
      const hour = now.getHours();
      
      // 20Ïãú(8pm) ~ 23Ïãú(11pm) ÎòêÎäî 0Ïãú(12am) ~ 1Ïãú(1am)
      return (hour >= 20 && hour <= 23) || (hour >= 0 && hour <= 1);
    }
    
    // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú
    window.onload = async () => {
      await loadUsers();
      
      // ÏãúÍ∞ÑÎåÄÏóê Îî∞Îùº Í∏∞Î≥∏ ÌÉ≠ ÏÑ†ÌÉù
      if (isAIMatchTime()) {
        switchTab('ai-match');
      } else {
        switchTab('lounge');
      }
    };
    
    // ÌÉ≠ Ï†ÑÌôò
    function switchTab(tab) {
      currentTab = tab;
      
      // ÌÉ≠ Î≤ÑÌäº ÌôúÏÑ±Ìôî
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      
      if (tab === 'lounge') {
        document.getElementById('loungeTab').classList.add('active');
        document.getElementById('loungeContent').style.display = 'block';
        document.getElementById('aiMatchContent').style.display = 'none';
      } else {
        document.getElementById('aiMatchTab').classList.add('active');
        document.getElementById('loungeContent').style.display = 'none';
        document.getElementById('aiMatchContent').style.display = 'block';
        
        // AI Match ÏãúÍ∞ÑÎåÄ Ï≤¥ÌÅ¨
        if (isAIMatchTime()) {
          document.getElementById('aiMatchClosed').style.display = 'none';
          document.getElementById('aiMatchOpen').style.display = 'block';
          
          // AI Îß§Ïπ≠ Î°úÎìú
          if (aiMatchUsers.length === 0) {
            loadAIMatches();
          }
        } else {
          document.getElementById('aiMatchClosed').style.display = 'block';
          document.getElementById('aiMatchOpen').style.display = 'none';
        }
      }
    }
    
    // Ïú†Ï†Ä Î™©Î°ù Î°úÎìú
    async function loadUsers() {
      try {
        showLoading('loading users...');
        
        // ÌîÑÎ°úÌÜ†ÌÉÄÏûÖ: ÎçîÎØ∏ Ïú†Ï†Ä Îç∞Ïù¥ÌÑ∞ ÏÉùÏÑ±
        const mockUsers = generateMockUsers();
        
        // ÌïÑÌÑ∞ÎßÅ: ÏÑ±Î≥Ñ, ÎÇòÏù¥ÎåÄ, Í±∞Î¶¨(10km)Ïóê ÎßûÎäî Ïú†Ï†ÄÎßå
        const filteredUsers = filterUsers(mockUsers);
        
        allUsers = filteredUsers;
        hideLoading();
        displayUsers(allUsers, 'userList');
        
      } catch (error) {
        hideLoading();
        console.error('Ïú†Ï†Ä Î°úÎìú Ïò§Î•ò:', error);
        document.getElementById('userList').innerHTML = '<div class="empty-state"><div class="empty-icon">üòî</div><p>failed to load users</p></div>';
      }
    }
    
    // ÎçîÎØ∏ Ïú†Ï†Ä ÏÉùÏÑ±
    function generateMockUsers() {
      const femaleNames = [
        ['Sarah', 'Miller'],
        ['Emma', 'Watson'],
        ['Olivia', 'Davis'],
        ['Sophia', 'Moore'],
        ['Isabella', 'Taylor'],
        ['Mia', 'Anderson'],
        ['Charlotte', 'Thomas'],
        ['Amelia', 'Jackson']
      ];
      
      const maleNames = [
        ['Tommy', 'Hills'],
        ['Joshua', 'Cohen'],
        ['Michael', 'Brown'],
        ['James', 'Wilson'],
        ['William', 'Martinez'],
        ['Alexander', 'Garcia'],
        ['Daniel', 'Rodriguez'],
        ['Matthew', 'Lee']
      ];
      
      const nonBinaryNames = [
        ['Alex', 'Kim'],
        ['Jordan', 'Park'],
        ['Casey', 'Chen']
      ];
      
      const playlists = [
        [
          { name: 'Blinding Lights', artist: 'The Weeknd', emoji: 'üåÉ' },
          { name: 'Save Your Tears', artist: 'The Weeknd', emoji: 'üíß' },
          { name: 'Starboy', artist: 'The Weeknd', emoji: '‚≠ê' }
        ],
        [
          { name: 'Levitating', artist: 'Dua Lipa', emoji: '‚ú®' },
          { name: 'Don\'t Start Now', artist: 'Dua Lipa', emoji: 'üíÉ' },
          { name: 'Physical', artist: 'Dua Lipa', emoji: 'üéµ' }
        ],
        [
          { name: 'As It Was', artist: 'Harry Styles', emoji: 'üé∏' },
          { name: 'Watermelon Sugar', artist: 'Harry Styles', emoji: 'üçâ' },
          { name: 'Golden', artist: 'Harry Styles', emoji: 'üåÖ' }
        ],
        [
          { name: 'Anti-Hero', artist: 'Taylor Swift', emoji: 'ü¶π' },
          { name: 'Shake It Off', artist: 'Taylor Swift', emoji: 'üí´' },
          { name: 'Blank Space', artist: 'Taylor Swift', emoji: 'üñ§' }
        ],
        [
          { name: 'flowers', artist: 'Miley Cyrus', emoji: 'üå∏' },
          { name: 'Wrecking Ball', artist: 'Miley Cyrus', emoji: 'üî®' },
          { name: 'Party In The USA', artist: 'Miley Cyrus', emoji: 'üéâ' }
        ]
      ];
      
      const users = [];
      
      // Ïó¨ÏÑ± Ïú†Ï†Ä ÏÉùÏÑ± (8Î™Ö)
      femaleNames.forEach((name, i) => {
        users.push({
          id: `female_${i + 1}`,
          firstName: name[0],
          lastName: name[1],
          age: 22 + Math.floor(Math.random() * 12), // 22-33ÏÑ∏
          gender: 'woman',
          location: {
            latitude: myLocation.latitude + (Math.random() - 0.5) * 0.08,
            longitude: myLocation.longitude + (Math.random() - 0.5) * 0.08
          },
          playlist: playlists[i % playlists.length]
        });
      });
      
      // ÎÇ®ÏÑ± Ïú†Ï†Ä ÏÉùÏÑ± (8Î™Ö)
      maleNames.forEach((name, i) => {
        users.push({
          id: `male_${i + 1}`,
          firstName: name[0],
          lastName: name[1],
          age: 24 + Math.floor(Math.random() * 14), // 24-37ÏÑ∏
          gender: 'man',
          location: {
            latitude: myLocation.latitude + (Math.random() - 0.5) * 0.08,
            longitude: myLocation.longitude + (Math.random() - 0.5) * 0.08
          },
          playlist: playlists[i % playlists.length]
        });
      });
      
      // ÎÖºÎ∞îÏù¥ÎÑàÎ¶¨ Ïú†Ï†Ä ÏÉùÏÑ± (3Î™Ö)
      nonBinaryNames.forEach((name, i) => {
        users.push({
          id: `nonbinary_${i + 1}`,
          firstName: name[0],
          lastName: name[1],
          age: 25 + Math.floor(Math.random() * 8), // 25-32ÏÑ∏
          gender: 'non-binary',
          location: {
            latitude: myLocation.latitude + (Math.random() - 0.5) * 0.08,
            longitude: myLocation.longitude + (Math.random() - 0.5) * 0.08
          },
          playlist: playlists[i % playlists.length]
        });
      });
      
      console.log('üìä Generated users:', users.length);
      console.log('   - Women:', users.filter(u => u.gender === 'woman').length);
      console.log('   - Men:', users.filter(u => u.gender === 'man').length);
      console.log('   - Non-binary:', users.filter(u => u.gender === 'non-binary').length);
      
      return users;
    }
    
    // Ïú†Ï†Ä ÌïÑÌÑ∞ÎßÅ
    function filterUsers(users) {
      // ÌîÑÎ°úÌïÑÏù¥ ÏóÜÏúºÎ©¥ Î™®Îì† Ïú†Ï†Ä Î∞òÌôò (ÌÖåÏä§Ìä∏Ïö©)
      if (!myProfile || !myProfile.sexual_orientation || !myProfile.age_preference) {
        console.log('‚ö†Ô∏è No profile found, showing all users');
        return users;
      }
      
      const filtered = users.filter(user => {
        // ÏÑ±Î≥Ñ ÌïÑÌÑ∞ÎßÅ
        const sexualOrientation = myProfile.sexual_orientation;
        let genderMatch = false;
        
        if (sexualOrientation === 'all types of genders') {
          genderMatch = true;
        } else if (sexualOrientation === 'men') {
          genderMatch = user.gender === 'man';
        } else if (sexualOrientation === 'women') {
          genderMatch = user.gender === 'woman';
        } else if (sexualOrientation === 'men and women') {
          genderMatch = user.gender === 'man' || user.gender === 'woman';
        } else if (sexualOrientation === 'men and non-binary people') {
          genderMatch = user.gender === 'man' || user.gender === 'non-binary';
        } else if (sexualOrientation === 'women and non-binary people') {
          genderMatch = user.gender === 'woman' || user.gender === 'non-binary';
        }
        
        // ÎÇòÏù¥ ÌïÑÌÑ∞ÎßÅ
        const agePreference = myProfile.age_preference;
        const ageMatch = agePreference ? 
          (user.age >= agePreference.min && user.age <= agePreference.max) : 
          true;
        
        return genderMatch && ageMatch;
      });
      
      console.log('üîç Filtering results:');
      console.log('   - Sexual orientation:', myProfile.sexual_orientation);
      console.log('   - Age preference:', myProfile.age_preference);
      console.log('   - Total users:', users.length);
      console.log('   - Filtered users:', filtered.length);
      
      return filtered;
    }
    
    // AI Îß§Ïπ≠ Î°úÎìú
    async function loadAIMatches() {
      try {
        showLoading('finding your matches...');
        
        // ÌîÑÎ°úÌÜ†ÌÉÄÏûÖ: ÎûúÎç§ÏúºÎ°ú 3Î™Ö ÏÑ†ÌÉùÌïòÍ≥† Îß§Ïπ≠ Ï†êÏàò Ï∂îÍ∞Ä
        aiMatchUsers = allUsers
          .sort(() => Math.random() - 0.5)
          .slice(0, 3)
          .map(user => ({
            ...user,
            matchScore: Math.floor(Math.random() * 30) + 70 // 70-99 Ï†êÏàò
          }));
        
        hideLoading();
        displayUsers(aiMatchUsers, 'aiUserList', true);
        
      } catch (error) {
        hideLoading();
        console.error('AI Îß§Ïπ≠ Ïò§Î•ò:', error);
      }
    }
    
    // Ïú†Ï†Ä Î™©Î°ù ÌëúÏãú
    function displayUsers(users, containerId, showScore = false) {
      const container = document.getElementById(containerId);
      
      if (users.length === 0) {
        container.innerHTML = '<div class="empty-state"><div class="empty-icon">üîç</div><p>no users found nearby</p></div>';
        return;
      }
      
      container.innerHTML = users.map(user => `
        <div class="user-card" onclick="showPlaylist('${user.id}', ${showScore})">
          <div class="user-header">
            <div class="user-info">
              <div class="user-avatar">üë§</div>
              <div class="user-details">
                <div class="user-name">${user.firstName} ${user.lastName}</div>
                <div class="user-age">${user.age} years old</div>
              </div>
            </div>
            ${showScore ? `<div class="match-score">${user.matchScore}%</div>` : ''}
          </div>
          <div class="playlist-hint">tap to see ${user.firstName.toLowerCase()}'s playlist</div>
        </div>
      `).join('');
    }
    
    // ÌîåÎ†àÏù¥Î¶¨Ïä§Ìä∏ Î™®Îã¨ Ïó¥Í∏∞
    function showPlaylist(userId, isAIMatch = false) {
      console.log('üîç showPlaylist called with userId:', userId, 'isAIMatch:', isAIMatch);
      
      const userList = isAIMatch ? aiMatchUsers : allUsers;
      console.log('üìã Searching in user list:', userList.length, 'users');
      
      const user = userList.find(u => u.id === userId);
      
      if (!user) {
        console.error('‚ùå User not found:', userId);
        return;
      }
      
      selectedUser = user;
      console.log('‚úÖ Selected user:', selectedUser);
      
      const modal = document.getElementById('playlistModal');
      const modalUserName = document.getElementById('modalUserName');
      const modalPlaylist = document.getElementById('modalPlaylist');
      
      modalUserName.textContent = `${user.firstName}'s Playlist`;
      
      modalPlaylist.innerHTML = user.playlist.map(track => `
        <div class="track-item-modal">
          <div class="track-image-modal" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); display: flex; align-items: center; justify-content: center; font-size: 28px;">
            ${track.emoji}
          </div>
          <div class="track-info-modal">
            <div class="track-name-modal">${track.name}</div>
            <div class="track-artist-modal">${track.artist}</div>
          </div>
        </div>
      `).join('');
      
      modal.classList.add('active');
    }
    
    // Î™®Îã¨ÏóêÏÑú Ï±ÑÌåÖ ÏãúÏûë
    function startTalkFromModal() {
      console.log('üöÄ startTalkFromModal called');
      console.log('üë§ selectedUser:', selectedUser);
      
      if (!selectedUser) {
        console.error('‚ùå No user selected!');
        alert('Please select a user first');
        return;
      }
      
      closeModal();
      
      // ÏÑ∏ÏÖò ÎåÄÍ∏∞ ÌéòÏù¥ÏßÄÎ°ú Ïù¥Îèô
      saveToLocal('chat_partner_id', selectedUser.id);
      saveToLocal('chat_partner', selectedUser);
      
      console.log('üíæ Saved to localStorage:', {
        chat_partner_id: selectedUser.id,
        chat_partner: selectedUser
      });
      
      navigateTo('waiting.html');
    }
    
    // Î™®Îã¨ Îã´Í∏∞
    function closeModal() {
      document.getElementById('playlistModal').classList.remove('active');
      // selectedUserÎäî nullÎ°ú ÏÑ§Ï†ïÌïòÏßÄ ÏïäÏùå (start talk Î≤ÑÌäº ÌÅ¥Î¶≠ Ïãú ÌïÑÏöî)
    }
    
    // Î™®Îã¨ Î∞∞Í≤Ω ÌÅ¥Î¶≠ Ïãú Îã´Í∏∞
    document.getElementById('playlistModal').addEventListener('click', (e) => {
      if (e.target.id === 'playlistModal') {
        closeModal();
        selectedUser = null; // Î∞∞Í≤Ω ÌÅ¥Î¶≠ÏúºÎ°ú Îã´ÏùÑ ÎïåÎßå nullÎ°ú ÏÑ§Ï†ï
      }
    });
  </script>
