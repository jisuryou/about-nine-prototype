<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voice Talk</title>

    <link rel="stylesheet" href="css/style.css" />
    <script type="module" src="js/firebase.js"></script>

    <!-- Agora SDK -->
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.19.0.js"></script>

    <style>
      .voice-container {
        width: 100%;
        max-width: 480px;
        height: 100vh;
        display: flex;
        flex-direction: column;
        padding: 30px 20px;
        font-family: "Merriweather", serif;
        justify-content: space-between;
        overflow: hidden;
      }

      .voice-images {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 10px;
        justify-content: center;
      }

      .voice-image-card {
        position: relative;
        border-radius: 20px;
        overflow: hidden;
      }

      .voice-image-card img {
        width: 100%;
        height: 30vh;
        object-fit: cover;
      }

      .voice-image-label {
        position: absolute;
        bottom: 12px;
        right: 12px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 6px 16px;
        border-radius: 20px;
        font-size: 14px;
      }

      .voice-timer {
        text-align: center;
        font-size: 16px;
        font-weight: 600;
        letter-spacing: 2px;
        margin-bottom: 20px;
      }

      .voice-controls {
        display: flex;
        justify-content: center;
        gap: 40px;
      }

      .control-btn {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: #525252;
        display: flex;
        align-items: center;
        justify-content: center;
        border: none;
      }

      .control-btn svg {
        width: 26px;
        height: 26px;
        stroke: white;
      }

      .control-btn.active {
        background: var(--accent-yellow);
      }

      .control-btn.active svg {
        stroke: black;
      }

      .control-btn.end-call {
        background: #ff4444;
      }
    </style>
  </head>

  <body>
    <div class="voice-container">
      <div class="card" id="voiceQuestion" style="font-size: 14px"></div>

      <div class="voice-images">
        <div class="voice-image-card">
          <img id="myImage" />
          <div class="voice-image-label" id="myName"></div>
        </div>
        <div class="voice-image-card">
          <img id="partnerImage" />
          <div class="voice-image-label" id="partnerName"></div>
        </div>
      </div>

      <div class="voice-timer" id="voiceTimer">00:00</div>

      <div class="voice-controls">
        <!-- ë§ˆì´í¬ -->
        <button class="control-btn" id="muteBtn" onclick="toggleMute()">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z" />
            <path d="M19 10v2a7 7 0 0 1-14 0v-2" />
            <path d="M12 19v4" />
          </svg>
        </button>

        <!-- ì¢…ë£Œ -->
        <button
          class="control-btn end-call"
          id="endCallBtn"
          onclick="endCall()"
        >
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke-width="2"
            xmlns="http://www.w3.org"
          >
            <path
              d="M6.62 10.79C8.06 13.62 10.38 15.94 13.21 17.38L15.41 15.18C15.68 14.91 16.08 14.82 16.43 14.94C17.55 15.31 18.76 15.51 20 15.51C20.55 15.51 21 15.96 21 16.51V20C21 20.55 20.55 21 20 21C10.61 21 3 13.39 3 4C3 3.45 3.45 3 4 3H7.5C8.05 3 8.5 3.45 8.5 4C8.5 5.24 8.7 6.45 9.07 7.57C9.18 7.92 9.1 8.31 8.82 8.59L6.62 10.79Z"
            />
          </svg>
        </button>
      </div>
    </div>

    <script src="js/common.js"></script>

    <script type="module">
      import { rtdb, ref, get, update, onValue } from "/js/firebase.js";

      const userId = getFromLocal("user_id");
      if (!userId) navigateTo("index.html");

      const partner = getFromLocal("chat_partner");
      const question = getFromLocal("current_question");
      const mySelection = getFromLocal("user_selection");
      const topic = getFromLocal("current_topic");
      const requestId = getFromLocal("match_request_id");

      const AGORA_APP_ID = "ebc1a1bf4b4347cd896087d76d9e32db";

      let agoraClient;
      let localAudioTrack;
      let isMuted = false;
      let timer;
      let callStart;

      /* ================= UI ================= */

      document.getElementById("voiceQuestion").textContent = question;
      document.getElementById("myName").textContent = "You";
      const first = partner.firstName || partner.first_name || "";
      const last = partner.lastName || partner.last_name || "";
      document.getElementById("partnerName").textContent =
        `${first} ${last}`.trim();

      /* ================= Images ================= */

      async function loadImages() {
        const snap = await get(ref(rtdb, `match_requests/${requestId}`));
        const data = snap.val();
        const options = data.options;

        const isInitiator = data.initiator === userId;
        const partnerSel = isInitiator
          ? data.receiver_selection
          : data.initiator_selection;

        const myOpt = options.find((o) => o.category === mySelection);
        const partnerOpt = options.find((o) => o.category === partnerSel);

        if (myOpt)
          myImage.src = `/images/${topic}/${myOpt.category}/${myOpt.fileName}`;

        if (partnerOpt)
          partnerImage.src = `/images/${topic}/${partnerOpt.category}/${partnerOpt.fileName}`;
      }

      /* ================= í†µí™” ì‹œì‘ ì‹œê°„ ë™ê¸°í™” ================= */
      async function syncCallStartTime() {
        const snap = await get(ref(rtdb, `match_requests/${requestId}`));
        const data = snap.val();
        
        if (data && data.call_started_at) {
          callStart = data.call_started_at;
          console.log(`âœ… í†µí™” ì‹œì‘ ì‹œê°„ ë™ê¸°í™”: ${new Date(callStart).toLocaleTimeString()}`);
        } else {
          // Fallback: call_started_atì´ ì—†ìœ¼ë©´ í˜„ì¬ ì‹œê°„ ì‚¬ìš©
          callStart = Date.now();
          console.log("âš ï¸ call_started_at ì—†ìŒ, í˜„ì¬ ì‹œê°„ ì‚¬ìš©");
        }
      }

      /* ================= Timer ================= */

      function startTimer() {
        timer = setInterval(() => {
          const now = Date.now();
          const elapsed = Math.floor((now - callStart) / 1000);
          const m = String(Math.floor(elapsed / 60)).padStart(2, "0");
          const s = String(elapsed % 60).padStart(2, "0");
          voiceTimer.textContent = `${m}:${s}`;
        }, 1000);
      }

      /* ================= Agora ================= */

      function getNumericUid(userId) {
        let hash = 0;
        for (let i = 0; i < userId.length; i++) {
          hash = (hash << 5) - hash + userId.charCodeAt(i);
          hash = hash & hash;
        }
        return Math.abs(hash) % 2000000000;
      }

      async function initCall() {
        agoraClient = AgoraRTC.createClient({ mode: "rtc", codec: "vp8" });
        const numericUid = getNumericUid(userId);
        console.log(`ğŸ”¢ UID ë³€í™˜: ${userId} â†’ ${numericUid}`);

        await agoraClient.join(AGORA_APP_ID, requestId, null, numericUid);
        console.log("âœ… Agora ì±„ë„ ì…ì¥ ì™„ë£Œ");

        // ğŸ”¥ UID ë§¤í•‘ ì €ì¥ (í™”ì ë¶„ë¦¬ í›„ ì‹ë³„ìš©)
        const requestRef = ref(rtdb, `match_requests/${requestId}`);
        await update(requestRef, {
          [`uid_mapping/${numericUid}`]: userId,
        });
        console.log(`âœ… UID ë§¤í•‘ ì €ì¥: ${numericUid} â†’ ${userId}`);

        localAudioTrack = await AgoraRTC.createMicrophoneAudioTrack();
        await agoraClient.publish([localAudioTrack]);
        console.log("âœ… ì˜¤ë””ì˜¤ í¼ë¸”ë¦¬ì‹œ ì™„ë£Œ");

        agoraClient.on("user-published", async (user, mediaType) => {
          await agoraClient.subscribe(user, mediaType);
          if (mediaType === "audio") {
            user.audioTrack.play();
            console.log("âœ… ìƒëŒ€ë°© ì˜¤ë””ì˜¤ ì¬ìƒ ì¤‘");
          }
        });
      }

      /* ================= Controls ================= */

      window.toggleMute = () => {
        if (!localAudioTrack) return;
        isMuted = !isMuted;
        localAudioTrack.setEnabled(!isMuted);
        muteBtn.classList.toggle("active", isMuted);
        console.log(`ğŸ¤ ìŒì†Œê±°: ${isMuted}`);
      };

      window.endCall = async () => {
        console.log("=".repeat(50));
        console.log(">>> endCall í˜¸ì¶œë¨");
        console.log("=".repeat(50));

        if (timer) clearInterval(timer);

        // ğŸ”¥ ì„œë²„ì— ë…¹í™” ì¢…ë£Œ ìš”ì²­
        try {
          console.log("ğŸ“¤ ì„œë²„ì— ë…¹í™” ì¢…ë£Œ ìš”ì²­...");

          const response = await fetch("/api/agora/auto-stop-recording", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ request_id: requestId }),
          });

          const result = await response.json();
          console.log("ğŸ“¥ ë…¹í™” ì¢…ë£Œ ì‘ë‹µ:", result);

          if (result.success) {
            console.log("âœ… ë…¹í™” ì¢…ë£Œ ì™„ë£Œ");
            console.log(`   ì´ ${result.totalFiles}ê°œ íŒŒì¼ ìƒì„±ë¨`);
          } else {
            console.log("âš ï¸ ë…¹í™” ì¢…ë£Œ ì‹¤íŒ¨ ë˜ëŠ” ë…¹í™” ì—†ìŒ:", result.message);
          }
        } catch (e) {
          console.error("âŒ ë…¹í™” ì¢…ë£Œ ìš”ì²­ ì‹¤íŒ¨:", e);
        }

        console.log("ğŸ“ Firebase ì—…ë°ì´íŠ¸ ì¤‘...");

        await update(ref(rtdb, `match_requests/${requestId}`), {
          call_ended: true,
          ended_by: userId,
          ended_at: Date.now(),
        });

        console.log("âœ… Firebase ì—…ë°ì´íŠ¸ ì™„ë£Œ");

        localAudioTrack?.close();
        if (agoraClient) await agoraClient.leave();

        console.log("ğŸš€ talk-end.htmlë¡œ ì´ë™");
        console.log("=".repeat(50));

        navigateTo("talk-end.html");
      };

      /* ================= ë¦¬ìŠ¤ë„ˆ & ì´ˆê¸°í™” ================= */

      onValue(ref(rtdb, `match_requests/${requestId}`), async (snap) => {
        const d = snap.val();
        if (d?.call_ended && d.ended_by !== userId) {
          console.log("âš ï¸ ìƒëŒ€ë°©ì— ì˜í•´ í†µí™” ì¢…ë£Œë¨");
          await window.endCall();
        }
      });

      window.onload = async () => {
        console.log("ğŸ¬ í˜ì´ì§€ ë¡œë“œ ì‹œì‘");
        console.log("   userId:", userId);
        console.log("   requestId:", requestId);
        console.log("   topic:", topic);

        await loadImages();
        console.log("âœ… ì´ë¯¸ì§€ ë¡œë“œ ì™„ë£Œ");

        await syncCallStartTime();
        console.log("âœ… í†µí™” ì‹œì‘ ì‹œê°„ ë™ê¸°í™” ì™„ë£Œ");

        startTimer();
        console.log("âœ… íƒ€ì´ë¨¸ ì‹œì‘");

        await initCall();
        console.log("âœ… í†µí™” ì´ˆê¸°í™” ì™„ë£Œ");
      };
    </script>
  </body>
</html>
