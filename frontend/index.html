<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Nine</title>
    <link rel="stylesheet" href="css/style.css" />
    <script type="module" src="js/firebase.js"></script>
    <style>
      .container {
        animation: fadeIn 1s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .brand-icon {
        width: 56px;
        height: 56px;
        margin-bottom: 20px;
        animation: rotate 20s linear infinite;
      }

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      .brand-text .kindred {
        color: var(--text-secondary);
      }

      .swan-image {
        position: absolute;
        bottom: 80px; /* 하단 60px + tap-hint 높이 + 여유 */
        left: 50%;
        transform: translateX(-50%);
        width: 80%;
        max-width: 400px;
        opacity: 0.7;
        animation: float 3s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateX(-50%) translateY(0);
        }
        50% {
          transform: translateX(-50%) translateY(-10px);
        }
      }

      .tap-hint {
        animation: pulse 2s ease-in-out infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 0.3;
        }
        50% {
          opacity: 0.7;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>
        <img src="images/asterisk.png" alt="asterisk" class="brand-icon" />
        <h1 class="brand-text">
          find your<br />
          <span class="kindred">kindred soul</span>
        </h1>
      </div>

      <img src="images/swans.png" alt="swans" class="swan-image" />

      <div class="bottom-text tap-hint">tap anywhere to continue</div>
    </div>

    <script src="js/common.js"></script>
    <script>
      async function enterApp() {
        try {
          await apiCall("/users/profile");
          navigateTo("lounge.html");
        } catch (error) {
          navigateTo("invite-code.html");
        }
      }

      document.body.addEventListener("click", enterApp);
    </script>
  </body>
</html>
