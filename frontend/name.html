<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ì´ë¦„ ì…ë ¥</title>
    <link rel="stylesheet" href="css/style.css" />
    <script type="module" src="js/firebase.js"></script>
  </head>
  <body>
    <div class="container">
      <div>
        <h1>tell us your<br />name</h1>

        <input
          type="text"
          id="firstName"
          placeholder="first name"
          autocomplete="given-name"
        />

        <input
          type="text"
          id="lastName"
          placeholder="last name"
          autocomplete="family-name"
        />

        <span id="error" class="error hidden"></span>
      </div>

      <button onclick="saveName()">next</button>
    </div>

    <script src="js/common.js"></script>
    <script>
      async function saveName() {
        const firstName = document.getElementById("firstName").value.trim();
        const lastName = document.getElementById("lastName").value.trim();

        hideError("error");

        if (!firstName || !lastName) {
          showError("error", "please enter your full name");
          return;
        }

        // ğŸ”¥ ì„œë²„ í˜¸ì¶œ ì ˆëŒ€ ê¸ˆì§€
        saveToLocal("firstName", firstName);
        saveToLocal("lastName", lastName);

        navigateTo("location-permission.html");
      }

      document.getElementById("lastName").addEventListener("keypress", (e) => {
        if (e.key === "Enter") saveName();
      });
    </script>
  </body>
</html>
