<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>초대 코드 입력</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="module" src="js/firebase.js"></script>
  <style>
    .invite-container {
      justify-content: center;
    }
    
    .branding {
      text-align: center;
      margin-bottom: 60px;
    }
    
    .brand-icon {
      font-size: 48px;
      margin-bottom: 20px;
    }
    
    .brand-text {
      font-size: 28px;
      font-weight: 600;
      color: var(--text-primary);
      line-height: 1.3;
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <div class="container invite-container">
    <div class="branding">
      <div class="brand-icon">✳️</div>
      <div class="brand-text">find your<br>kindred soul</div>
    </div>
    
    <div>
      <h1>please enter<br>the code provided</h1>
      
      <input 
        type="text" 
        id="inviteCode" 
        placeholder="code" 
        maxlength="20"
        autocomplete="off"
      >
      
      <span id="error" class="error hidden"></span>
    </div>
    
    <button onclick="verifyInvite()">next</button>
  </div>
  
  <script src="js/common.js"></script>
  <script>
    // 프로토타입: 9191 코드만 허용
    const VALID_CODE = '9191';
    
    async function verifyInvite() {
      const code = document.getElementById('inviteCode').value.trim();
      
      hideError('error');
      
      if (!code) {
        showError('error', 'a code for beta test is required to continue');
        return;
      }
      
      try {
        showLoading('verifying code...');
        const result = await apiCall('/verify-invite', 'POST', { code });
        hideLoading();
        
        if (result.success) {
            saveToLocal('invite_code', code);
          navigateTo('phone.html');
        }
      } catch (error) {
        hideLoading();
        showError('error', 'a code for beta test is required to continue');
      }
    }
    
    document.getElementById('inviteCode').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') verifyInvite();
    });
  </script>
</body>
</html>
