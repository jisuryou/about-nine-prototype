<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ìœ„ì¹˜ ê¶Œí•œ</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="module" src="js/firebase-config.js"></script>
  <style>
    .location-container {
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 500px;
    }
    
    .location-icon {
      font-size: 100px;
      margin: 60px 0 40px;
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
    }
    
    .location-title {
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 20px;
      line-height: 1.3;
    }
    
    .location-description {
      color: var(--text-secondary);
      line-height: 1.8;
      margin-bottom: 40px;
      font-size: 15px;
    }
    
    .location-description strong {
      color: var(--text-primary);
      font-weight: 600;
    }
    
    .permission-note {
      background: var(--bg-card);
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 30px;
      border-left: 4px solid var(--accent-yellow);
    }
    
    .permission-note p {
      color: var(--text-secondary);
      font-size: 13px;
      line-height: 1.6;
      margin: 0;
    }
    
    .skip-btn {
      background: transparent;
      border: 2px solid var(--border-color);
      color: var(--text-secondary);
      margin-top: 15px;
    }
    
    .skip-btn:hover {
      border-color: var(--text-secondary);
      color: var(--text-primary);
    }
  </style>
</head>
<body>
  <div class="container location-container">
    <div>
      <div class="location-icon">ğŸ“</div>
      
      <h1 class="location-title">enable location<br>services</h1>
      
      <div class="location-description">
        we need your location to show you<br>
        people nearby within 10km<br><br>
        <strong>location access is required<br>
        to use this app</strong>
      </div>
      
      <div class="permission-note">
        <p>
          ğŸ’¡ your location is only used to find matches nearby.
          we never share your exact location with other users.
        </p>
      </div>
      
      <span id="error" class="error hidden"></span>
    </div>
    
    <div>
      <button onclick="requestLocation()">allow location access</button>
      <button class="skip-btn" onclick="skipForNow()">skip for now</button>
    </div>
  </div>
  
  <script src="js/common.js"></script>
  <script>
    // ë¸Œë¼ìš°ì € ìœ„ì¹˜ ê¶Œí•œ ì²´í¬
    async function checkLocationPermission() {
      if (!navigator.geolocation) {
        return 'not_supported';
      }
      
      try {
        const permission = await navigator.permissions.query({ name: 'geolocation' });
        return permission.state; // 'granted', 'denied', or 'prompt'
      } catch (error) {
        return 'unknown';
      }
    }
    
    // ìœ„ì¹˜ ê¶Œí•œ ìš”ì²­
    async function requestLocation() {
      hideError('error');
      
      if (!navigator.geolocation) {
        showError('error', 'geolocation is not supported by your browser');
        return;
      }
      
      showLoading('requesting location...');
      
      navigator.geolocation.getCurrentPosition(
        async (position) => {
          const { latitude, longitude } = position.coords;
          
          console.log('ğŸ“ Location obtained:', latitude, longitude);
          
          // ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ì— ì €ì¥
          saveToLocal('location', { latitude, longitude });
          
          try {
            // ì„œë²„ì— ìœ„ì¹˜ ì •ë³´ ì €ì¥
            await apiCall('/update-location', 'POST', {
              user_id: getFromLocal('user_id'),
              latitude,
              longitude
            });
            
            hideLoading();
            
            // ë‹¤ìŒ í˜ì´ì§€ë¡œ ì´ë™
            navigateTo('onboarding-chat.html');
            
          } catch (error) {
            console.error('ì„œë²„ ì €ì¥ ì‹¤íŒ¨:', error);
            hideLoading();
            
            // í”„ë¡œí† íƒ€ì…: ì„œë²„ ì €ì¥ ì‹¤íŒ¨í•´ë„ ì§„í–‰
            navigateTo('onboarding-chat.html');
          }
        },
        (error) => {
          hideLoading();
          
          let errorMessage = '';
          
          switch(error.code) {
            case error.PERMISSION_DENIED:
              errorMessage = 'location access denied. please enable it in your browser settings to continue.';
              showBrowserInstructions();
              break;
            case error.POSITION_UNAVAILABLE:
              errorMessage = 'location information unavailable. please try again.';
              break;
            case error.TIMEOUT:
              errorMessage = 'request timed out. please try again.';
              break;
            default:
              errorMessage = 'failed to get your location. please try again.';
          }
          
          showError('error', errorMessage);
          console.error('Location error:', error);
        },
        {
          enableHighAccuracy: true,
          timeout: 10000,
          maximumAge: 0
        }
      );
    }
    
    // ë¸Œë¼ìš°ì €ë³„ ì„¤ì • ì•ˆë‚´
    function showBrowserInstructions() {
      const userAgent = navigator.userAgent.toLowerCase();
      let instructions = '';
      
      if (userAgent.includes('chrome')) {
        instructions = 'âš™ï¸ Chrome: Click the ğŸ”’ icon in the address bar â†’ Site settings â†’ Location â†’ Allow';
      } else if (userAgent.includes('safari')) {
        instructions = 'âš™ï¸ Safari: Settings â†’ Privacy & Security â†’ Location Services â†’ Safari â†’ Allow';
      } else if (userAgent.includes('firefox')) {
        instructions = 'âš™ï¸ Firefox: Click the ğŸ”’ icon â†’ Permissions â†’ Location â†’ Allow';
      }
      
      if (instructions) {
        setTimeout(() => {
          alert(instructions);
        }, 500);
      }
    }
    
    // ì„ì‹œë¡œ ê±´ë„ˆë›°ê¸° (ê°œë°œ/í…ŒìŠ¤íŠ¸ìš©)
    function skipForNow() {
      if (confirm('âš ï¸ Location is required to use this app. Skip for testing?')) {
        // í”„ë¡œí† íƒ€ì…: ë”ë¯¸ ìœ„ì¹˜ ì‚¬ìš© (ì„œìš¸ ì‹œì²­)
        const dummyLocation = {
          latitude: 37.5665,
          longitude: 126.9780
        };
        
        saveToLocal('location', dummyLocation);
        saveToLocal('location_skipped', true);
        
        console.log('ğŸ“ Using dummy location:', dummyLocation);
        
        navigateTo('onboarding-chat.html');
      }
    }
    
    // í˜ì´ì§€ ë¡œë“œ ì‹œ ê¶Œí•œ ìƒíƒœ í™•ì¸
    window.onload = async () => {
      const permissionState = await checkLocationPermission();
      
      if (permissionState === 'granted') {
        // ì´ë¯¸ ê¶Œí•œì´ ìˆìœ¼ë©´ ìë™ìœ¼ë¡œ ìœ„ì¹˜ ê°€ì ¸ì˜¤ê¸°
        console.log('âœ… Location permission already granted');
        requestLocation();
      } else if (permissionState === 'denied') {
        showError('error', 'location access was denied. please enable it in your browser settings.');
        showBrowserInstructions();
      }
    };
  </script>
</body>
</html>
