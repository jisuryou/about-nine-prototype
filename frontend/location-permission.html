<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Location Permission</title>

    <link rel="stylesheet" href="css/style.css" />
    <script type="module" src="js/firebase.js"></script>
  </head>

  <body>
    <div class="container">
      <div>
        <div class="brand-text">
          share your location<br />
          to meet people nearby
        </div>

        <span id="error" class="error hidden"></span>
      </div>

      <button onclick="requestLocation()">next</button>
    </div>

    <script src="js/common.js"></script>

    <script>
      async function requestLocation() {
        hideError("error");

        if (!navigator.geolocation) {
          showError("error", "geolocation not supported");
          return;
        }

        showLoading("getting location...");

        navigator.geolocation.getCurrentPosition(
          async (pos) => {
            const lat = pos.coords.latitude;
            const lng = pos.coords.longitude;

            saveToLocal("location", { lat, lng });

            try {
              await apiCall("/users/update-location", "POST", { lat, lng });

              hideLoading();
              navigateTo("onboarding-chat.html");
            } catch (e) {
              hideLoading();
              showError("error", "failed to save location");
            }
          },
          () => {
            hideLoading();
            showError("error", "location permission is required to continue");
          },
          {
            enableHighAccuracy: true,
            timeout: 10000,
            maximumAge: 0,
          }
        );
      }
    </script>
  </body>
</html>
